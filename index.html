<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Jogo da Velha</h1>

        <div class="players">
            <input type="text" id="player1" placeholder="Seu nome (X)" value="Jogador 1">
            <button id="startBtn">Iniciar Jogo</button>
        </div>

        <div class="players-names">
            <span id="humanLabel"></span>
            <span id="aiLabel"></span>
        </div>
    </div>
    
    <div id="status" class="status">Digite seu nome e clique em "Iniciar Jogo"</div>
    
    <div id="board" class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    
    <button id="restart" class="restart">Jogar Novamente</button>

    <script src="script.js"></script>
</body>
</html>
