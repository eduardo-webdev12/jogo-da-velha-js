<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Velha - Simples</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <h1>Jogo da Velha</h1>

    <div class="entrada-jogadores">
      <input 
        type="text" 
        id="player1" 
        placeholder="Seu nome (X)" 
        value="Jogador 1"
      >
      <button id="startBtn">Iniciar Partida</button>
    </div>

    <div class="nomes-jogadores">
      <span id="humanLabel"></span>
      <span id="aiLabel"></span>
    </div>

    <div id="status" class="status">
      Digite seu nome e clique em "Iniciar Partida"
    </div>

    <div class="tabuleiro">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <button id="restart" class="btn-reiniciar hidden">
      Jogar Novamente
    </button>

  </div>

  <script src="script.js"></script>
</body>
</html>
